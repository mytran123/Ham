<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //đặt cờ, true / false
  let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
  let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
  let input = prompt("Nhập vào tên ngôi sao: ")

    function searchStar() {
      for(let i = 0; i < star.length; i++) {
          if(input === star[i]) {
              return constellation[i]
          } else {
              return "Không tìm thấy"
          }
      }
  }
  let result = searchStar()
  alert(result)
</script>
</body>
</html>
