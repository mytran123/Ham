<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Viết hàm truyền vào mảng số nguyên bất kỳ,
  // sau đó đảo ngược mảng số nguyên đó
  function reverse(arr) {
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {
          newArr[arr.length-1-i] = arr[i];
      }
      return newArr;
  }

  alert(reverse([1, 2, 3, 4, 5]));
</script>
</body>
</html>
