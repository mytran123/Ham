<script>
    //Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    function circleArea(radius) {
        alert(radius * radius * 3.14);
    }
    function circlePerimeter(radius) {
        alert(radius * 2 * 3.14);
    }
    circleArea('3')
    circlePerimeter('3')
</script>
