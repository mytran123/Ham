<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không
    //Nếu là ký tự số hàm trả về true, ngược lại trả về false
    function isCheck(number) {
        if (!isNaN(number)) {
            return true;
        } else {
            return false;
        }
    }
    let num = prompt("Nhap vao ki tu: ");
    let result = isCheck(num);
    alert(result)

</script>
</body>
</html>
