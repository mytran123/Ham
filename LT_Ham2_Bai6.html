<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
  //Nếu là nguyên dương trả về true, ngược lại trả về false
  function isInteger(number) {
      if(number > 0) {
          alert(true);
      } else {
          alert(false);
      }
  }
  isInteger(-1)
</script>
</body>
</html>
