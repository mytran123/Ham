<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let result;
        if (number < 2) {
            result = "Đó không phải là số nguyên tố";
            for (let i = 2; i < 10000; i++) {
                if (number % i == 0) {
                    return result = "Đó không phải là số nguyên tố";
                }
            }
        }
        if (number > 2) {
            return result = "Đó là số nguyên tố";
        } else {
            return result = "Đó không phải là số nguyên tố";
        }
    }
    isPrime(number);
</script>
</body>
</html>
