<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
    //kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    //Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1
    let str = 'Tôi là ai và ai là tôi'
    let arr = str.split('')
    let check = prompt("Nhập vào kí tự muốn biết số lần xuất hiện: ")
    alert(characterCheck(arr,check))


    function characterCheck() {
        let count = -1;
        for (let i = 0; i < arr.length; i++) {
            if (check === arr[i]) {
                count++
            }
        }
        if (count !== -1) {
            return ++count
        } else {
            return count
        }
    }


</script>
</body>
</html>
